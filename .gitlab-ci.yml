stages:
  - build
  - deploy

variables:
  KUBE_NAMESPACE: "tecverify-dev"

docker-build-and-push:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" ./backend/
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - merge_requests
  
deploy-to-digital-ocean:
  image: 
    name: bitnami/kubectl:latest
    entrypoint: [""]
  stage: deploy
  before_script:
    - echo "$KUBE_NAMESPACE"
    - kubectl describe namespace "$KUBE_NAMESPACE" || kubectl create namespace "$KUBE_NAMESPACE"
  script:
    - kubectl version
    - kubectl apply -f ./backend/tecverify-be.yml -n "$KUBE_NAMESPACE"
  after_script:
    - kubectl get svc tecverify-be-service -n "$KUBE_NAMESPACE" | awk 'END {PRINT $4 }'
  environment:
    name: dev
    url: http://139.59.49.122:5000/docs
