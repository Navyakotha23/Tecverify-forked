stages:
  - build
  - deploy

docker-build-and-push:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_BE_REGISTRY_IMAGE" ./backend/
    - docker build --pull -t "$CI_FE_REGISTRY_IMAGE" ./frontend/
    - docker push "$CI_BE_REGISTRY_IMAGE"
    - docker push "$CI_FE_REGISTRY_IMAGE"
  only:
    - master
  
deploy-to-digital-ocean:
  image: 
    name: bitnami/kubectl:latest
    entrypoint: [""]
  stage: deploy
  before_script:
    - kubectl version
  script:
    - kubectl apply -f ./backend/k8s-deployment.yml
  after_script:
    - kubectl get svc tecverify-be-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
  environment:
    name: dev
    url: http://139.59.49.122:5000/docs
  only:
    - master

