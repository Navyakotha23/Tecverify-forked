stages:
  - build
  - deploy
  
variables:
    URL: ''

docker-build-and-push:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" ./backend/
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - merge_requests
  
deploy-to-digital-ocean:
  image: 
    name: bitnami/kubectl:latest
    entrypoint: [""]
  stage: deploy
  before_script:
    - kubectl version
  script:
    - kubectl apply -f ./backend/tecverify-be.yml
  after_script:
    - echo "$CI_ENVIRONMENT_SLUG"
    - echo "$CI_ENVIRONMENT_REF"
    - URL=$(kubectl get svc tecverify-be-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
    - echo "$URL"
  environment:
    name: dev
    url: http://$CI_ENVIRONMENT_SLUG:5000/docs
