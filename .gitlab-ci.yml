stages:
  - build
  - deploy

docker-build-and-push:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" ./backend/
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master
  
deploy-to-digital-ocean:
  image: 
    name: bitnami/kubectl:latest
    entrypoint: [""]
  stage: deploy
  script:
    - kubectl version
    - kubectl apply -f ./backend/tecverify-be.yml
  after_script:
    - kubectl get svc
  environment:
    name: dev
    url: http://139.59.49.122:5000/docs
