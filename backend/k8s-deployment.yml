apiVersion: apps/v1
kind: Deployment
metadata:
  name: tecverify-be-deployment
  labels:
    app: tecverify-be
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tecverify-be
  template:
    metadata:
      labels:
        app: tecverify-be
    spec:
      containers:
      - name: tecverify-be
        image: kasilok/tecverify-be
        ports:
        - containerPort: 5000
          protocol: TCP
        resources:
          limits:
            memory: 128Mi
            cpu: 500m
          requests:
            memory: 64Mi
            cpu: 200m
---

kind: Service
apiVersion: v1
metadata:
  name: tecverify-be-service
  labels:
    app: tecverify-be
spec:
  selector:
    app: tecverify-be
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 31000
  type: LoadBalancer