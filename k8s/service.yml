apiVersion: v1
kind: Service
metadata:
  name: tecverify-fe
spec:
  type: LoadBalancer
  selector:
    app: tecverify-fe
  ports:
    - name: https
      nodePort: 32453
      port: 443
      protocol: TCP
      targetPort: 443
      
      
---
apiVersion: v1
kind: Service
metadata: 
  name: tecverify-be
spec:
  type: ClusterIP
  selector:
    app: tecverify-be
  ports:
    - port: 5000  
      targetPort: 5000